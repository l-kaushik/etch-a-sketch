<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>
        
        <main class="main">
            <div class="settings">
                <div class="colorPicker">
                    <label class="color" for="colorPicker">Pick a color: </label>
                    <input type="color" id="colorPicker">
                </div>
                <button class="random">Random</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <div class="gridSetter">
                    <p>Enter grid numbers:</p>
                    <input class="gridInput" type="number" min="1" max="64">
                </div>
            </div>
            <div class="container">
                <!--sketch area using DOM  -->
            </div>
        </main>
    </body>
</html>
