<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Etch-a-sketch</h1>
        </header>
        
        <main class="main">
            <div class="settings">
                <div class="colorPicker">
                    <label class="color" for="colorPicker">Pick a color: </label>
                    <input type="color" id="colorPicker">
                </div>
                <div class="random"></div>
                <div class="eraser"></div>
                <div class="clear"></div>
                <div class="gridSetter"></div>
            </div>
            <div class="container">
            </div>
        </main>
    </body>
</html>
